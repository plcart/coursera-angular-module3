<!doctype html>
<html lang="en">

<head>
	<title>Narrow Down Your Menu Choice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
	<div class="container" ng-controller="NarrowItDownController as nidCtrl">
		<h1>Narrow Down Your Chinese Menu Choice</h1>

		<div class="row">

			<div class="col-md-6">
				<div class="form-group">
					<input type="text" placeholder="search term" ng-model="nidCtrl.searchTerm" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group narrow-button">
					<button class="btn btn-primary" ng-click="nidCtrl.search()">Narrow It Down For Me!</button>
				</div>
			</div>
		</div>
		<div class="row">
			<found-items found-items="nidCtrl.found" on-remove="nidCtrl.removeItem(index)"></found-items>
		</div>

	</div>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
